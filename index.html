<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>A scene with a spinning cube</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera(
				75, // field of view (FOV) in degrees
				window.innerWidth / window.innerHeight, // aspect ratio
				0.1, // nearest point from the camera
				1000 // farthest point from the camera
			);
			const renderer = new THREE.WebGLRenderer();

			renderer.setSize( 
				window.innerWidth, window.innerHeight 
			);
			document.body.appendChild( 
				renderer.domElement 
			);

			// draw cube
			const geometry = new THREE.BoxGeometry(
				1, 
				1, 
				1
			);
			const material = new THREE.MeshBasicMaterial({
				color: 0xfed766 // (hex color)
			});
			const cube = new THREE.Mesh(
				geometry, // takes a geometry
				material // applies a material
			);
			// will add on coordinates (0, 0, 0)
			scene.add(cube);

			// move the camera out a bit
			camera.position.z = 5;

			// animation loop
			function animate() {
				requestAnimationFrame(animate);

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
				
				renderer.render(scene, camera);
			}
			animate();

		</script>
	</body>
</html>
